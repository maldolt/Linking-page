<div class="section">
  <mat-card class="video-card">
    <mat-card-header>
      <mat-card-title>{{challenge}}</mat-card-title>
      <mat-card-subtitle class="username">{{username}}</mat-card-subtitle>
    </mat-card-header>

    <video autoplay controls>
      <source [src]="videoSource" />
    </video>

    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
